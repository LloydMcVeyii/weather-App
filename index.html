<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>myWeather app</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="weatherBox">
                    <h1>Live Weather Forecast</h1>
                    <div class="description">
                        <h2 id="temp" class="d-inline-block"></h2>
                        <div id="icon" class="d-inline-block"></div>
                        <p class="current">Location:</p>
                        <div id="city"></div>
                        <p class="current">Current Status:</p>
                        <div id="status"></div>
                        <br/>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary fahrenheit active">
    <input type="radio" name="options" id="Fahrenheit" autocomplete="off" checked> Fahrenheit
    </label>
                            <label class="btn btn-primary celcius">
    <input type="radio" name="options" id="Celcius" autocomplete="off"> Celcius
</label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <small><p class="text-center mt-2">by <a href="https://github.com/LloydMcVeyii" target="_blank">Lloyd McVey II</a></p></small>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="scripts/app.js"></script>
</body>





</html>
